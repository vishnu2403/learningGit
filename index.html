  <h1>learning git</h1>
  <ul>
    <li>git init</li>
    <li>git status</li>
    <li>git add .index.html</li>
    <li>git commit -m "commit message"</li>
    <li>git log 
      <ul><li> to see the all lest commit</li></ul>
    </li>
    <li>git rm --cached file_name
      <ul><li>to remove files from staging area(unstage)</li></ul>
    </li>
    <li>git branch branch_name </li>
    <li>git checkout  branch_name</li>
  </ul>
